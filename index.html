<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 - Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>
    <h1>Lab 8 - Raj Patel - Events</h1>
    <h2>Mouse Events</h2>
    <h3>Click Event</h3>
    <button id="singleClick">Click Here!</button>
    <h3>Double Click Event</h3>
    <button id="doubleClick">Double Click Here!</button>
    <h3>Mouse Hovering Event</h3>
    <p id="hoverMe">Hover this text to display event effect!</p>
    <h3>Keypress Event</h3>
    <p>Any key which is pressed is being logged in the console, press F12 to view in console!</p>
    <h3>Form Event</h3>
    <form id="formEvent">
        <label for="trip">Where would you like to visit?</label>
        <input type="text" id="trip" name="trip">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
